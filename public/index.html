<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">

<title>Delta Green App Prototype</title>
<meta name="description" content="">
<meta name="author" content="JP">
<!-- <link rel="stylesheet" href="css/styles.css?v=1.0"> -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<!-- <script src="lib/angular-ui-router.js"></script> -->
<script src="//unpkg.com/@uirouter/angularjs/release/angular-ui-router.min.js"></script>
<script src="js/characterService.js"></script>
<!-- <script src="js/appbody.js"></script> -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
<link rel="stylesheet" href="css/dgtheme.css" >
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<style>
    .active { color: red; font-weight: bolder; }
</style>
</head>
<body ng-app="dgApp" ng-init="hello = 'Hello'; name = 'Delta Green!';" ng-controller="homeCtrl">
    <div class="container-fluid">
        <!-- Jumbotron -->
        <div class="jumbotron text-center">

            <!-- Title -->
            <h4 class="card-title h4 pb-2"><strong>Delta Green Tracker App</strong></h4>
  
            <!-- Card image -->
            <div class="view overlay my-4">
                <div style="background-color: #fff; max-width: 250px; text-align: center; margin: auto;">
                    <img ng-src="img/{{image}}" class="img-fluid" alt="">
                </div>
                <a href="#">
                <div class="mask rgba-white-slight"></div>
                </a>
            </div>
  
            <h5 class="indigo-text h5 mb-4">{{tronname}}</h5>
  
            <p class="card-text">Truth is a privilege. Innocence is a luxury.</p>
  
            <!-- Linkedin -->
            <a class="fa-lg p-2 m-2 li-ic"><i class="fab fa-linkedin-in grey-text"></i></a>
            <!-- Twitter -->
            <a class="fa-lg p-2 m-2 tw-ic"><i class="fab fa-twitter grey-text"></i></a>
            <!-- Dribbble -->
            <a class="fa-lg p-2 m-2 fb-ic"><i class="fab fa-facebook-f grey-text"></i></a>
        </div>
        <!-- Jumbotron -->
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <a ui-sref="dashboard.viewagents" ui-sref-active="active">Dashboard</a>
                        <a ui-sref="#" ui-sref-active="active">Character Data</a>
                        <!-- <a ui-sref="hello" ui-sref-active="active">Hello</a> -->
                        <!-- <a ui-sref="about" ui-sref-active="active">About</a> -->
                        <!-- <a ui-sref="admin" ui-sref-active="active">Admin</a> -->
                        <a ui-sref="#" ui-sref-active="active">Logon/off</a>                        
                    </div>
                </div>
            </div>
        </div>
    
        <ui-view></ui-view>
        
    </div>
    <script src="controllers/controllers.js"></script>
</body>
</html>
