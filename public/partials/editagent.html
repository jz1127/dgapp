<div class="row">
    <div class="col">
        <div class="card">
            <div class="card-body">
                <div class="container">
                    <div class="col sectionTitle">
                        <h2>Personal Data</h2>
                    </div>
                    <div class="row">
                        <div class="col-sm-1 profile">
                            <a ui-sref="dashboard.editimage({id: agent._id})"><img ng-src="img/{{agent.image}}"></a>
                        </div>
                        <div class="col-sm-5">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Agent Name</label>
                                <input type="text" ng-keydown="($event.keyCode === 13) && changeVal(agent)"  class="form-control" ng-change="changeVal(agent)" ng-model="agent.name" aria-label="Default" aria-describedby="input-sizing-default">
                                <small id="emailHelp" class="form-text text-muted">LAST NAME, FIRST NAME (ALIAS OR CODE NAME IF APPLICABLE)</small>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Profession</label>
                                <input type="text" ng-keydown="($event.keyCode === 13) && changeVal(agent)"  class="form-control" ng-change="changeVal(agent)" ng-model="agent.occupation" aria-label="Default" aria-describedby="input-sizing-default">
                                <small id="emailHelp" class="form-text text-muted">(RANK IF APPLICABLE)</small>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Employer</label>
                                <input type="text" ng-keydown="($event.keyCode === 13) && changeVal(agent)"  class="form-control" ng-change="changeVal(agent)" ng-model="agent.employer" aria-label="Default" aria-describedby="input-sizing-default">
                                <!-- <small id="emailHelp" class="form-text text-muted">LAST NAME, FIRST NAME (ALIAS OR CODE NAME IF APPLICABLE)</small> -->
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Nationality</label>
                                <input type="text" ng-keydown="($event.keyCode === 13) && changeVal(agent)"  class="form-control" ng-change="changeVal(agent)" ng-model="agent.nationality" aria-label="Default" aria-describedby="input-sizing-default">
                                <!-- <small id="emailHelp" class="form-text text-muted">(RANK IF APPLICABLE)</small> -->
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Sex</label>
                                <input type="text" ng-keydown="($event.keyCode === 13) && changeVal(agent)"  class="form-control" ng-change="changeVal(agent)" ng-model="agent.sex" aria-label="Default" aria-describedby="input-sizing-default">
                                <!-- <small id="emailHelp" class="form-text text-muted">LAST NAME, FIRST NAME (ALIAS OR CODE NAME IF APPLICABLE)</small> -->
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Age</label>
                                <input type="text" ng-keydown="($event.keyCode === 13) && changeVal(agent)"  class="form-control" ng-change="changeVal(agent)" ng-model="agent.age" aria-label="Default" aria-describedby="input-sizing-default">
                                <!-- <small id="emailHelp" class="form-text text-muted">(RANK IF APPLICABLE)</small> -->
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label for="exampleInputEmail1">DOB</label>
                                <input type="date" ng-keydown="($event.keyCode === 13) && changeVal(agent)"  class="form-control" ng-change="changeVal(agent)" ng-model="agent.dob.value" aria-label="Default" aria-describedby="input-sizing-default">
                                <!-- <small id="emailHelp" class="form-text text-muted">(RANK IF APPLICABLE)</small> -->
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Education/History</label>
                                <input type="textarea" ng-keydown="($event.keyCode === 13) && changeVal(agent)"  class="form-control" ng-change="changeVal(agent)" ng-model="agent.education" aria-label="Default" aria-describedby="input-sizing-default">
                                <!-- <small id="emailHelp" class="form-text text-muted">(RANK IF APPLICABLE)</small> -->
                            </div>
                        </div>
                    </div>

            </div>
        </div>
    </div>

<div class="row">
    <div class="col">
        <div class="card">
            <div class="card-body button-panel center-text">
                <button ui-sref="dashboard.viewagents" class="btn btn-primary" type="button">Back</button>
                <button ng-click="updateAgent(agent)" class="btn btn-warning" type="button" id="button-addon1">update</button>
                
                <button ui-sref="dashboard.editstats({id: agent._id})" class="btn btn-warning" type="button" id="button-addon1">Next</button>
