<div class="row">
    <div class="col">
        <div class="card">
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                        <th scope="col">agent: {{agent.name}}</th>
                        <th scope="col">Occupation: {{agent.occupation}}</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <!-- <th scope="col" colspan="2" style="text-align: center;">Action</th> -->
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">HP</span>
                                </div>
                                    <input type="number" ng-keydown="($event.keyCode === 13) && changeVal(agent)"  class="form-control" ng-model="agent.hp" aria-label="Default" aria-describedby="input-sizing-default">
                            </div>
                        </td>
                        <td>
                            <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">STR</span>
                                </div>
                                <input type="number" ng-keydown="($event.keyCode === 13) && changeVal(agent)"  class="form-control" ng-model="agent.str"  aria-label="Default" aria-describedby="input-sizing-default">
                            </div>
                        </td>
                        <td>
                            <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">DEX</span>
                                </div>
                                <input type="number" ng-keydown="($event.keyCode === 13) && changeVal(agent)"  class="form-control" ng-model="agent.dex"  aria-label="Default" aria-describedby="input-sizing-default">
                            </div>
                        </td>
                        <td>
                            <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">CON</span>
                                </div>
                                <input type="number" ng-keydown="($event.keyCode === 13) && changeVal(agent)"  class="form-control" ng-model="agent.con"  aria-label="Default" aria-describedby="input-sizing-default">
                            </div>
                        </td>
                        <!-- <td>
                            <div class="input-group">
                                <button ng-click="updateagent(agent._id)" class="btn btn-warning" type="button" id="button-addon1">update</button>
                            </div>
                        </td>
                        <td div class="input-group">
                            <div class="input-group-prepend">
                                <button ng-click="removeagent(agent._id)" class="btn btn-danger" type="button" id="button-addon1">delete</button>
                            </div>
                        </td> -->
                    </tr>
                    </tbody>
                </table>
                <!-- <input type = "file" file-model = "myFile"/>
         <button ng-click = "uploadFile()">upload me</button> -->
         <form  ng-controller="editAgentDetailsController as up" name="up.upload_form">
            Single Image with validations
        <input
            type="file"
            ngf-select
            ng-model="up.file"
            name="file"
            ngf-pattern="'image/*'"
            accept="image/*"
            ngf-max-size="20MB"
            />
        Image thumbnail: <img style="width:100px;" ngf-thumbnail="up.file || '/thumb.jpg'"/>
        <i ng-show="up.upload_form.file.$error.required">*required</i><br>
        <i ng-show="up.upload_form.file.$error.maxSize">File too large
        {{up.file.size / 1000000|number:1}}MB: max 20M</i>
        <button type="submit" ng-click="up.submit()">submit</button>
        <p>{{up.progress}}
    </form>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col">
        <div class="card">
            <div class="card-body button-panel center-text">
                <button ui-sref="dashboard.viewagents" class="btn btn-primary" type="button">Back</button>
                <button ng-click="updateAgent(agent)" class="btn btn-warning" type="button" id="button-addon1">update</button>
                <button ng-click="removeaAgent(agent._id)" class="btn btn-danger" type="button" id="button-addon1">delete</button>
            </div>
        </div>
    </div>
</div>
