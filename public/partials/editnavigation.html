<div class="row">
    <div class="col">
        <div class="card">
            <div class="card-body" style="font-size: 40px; text-align: center;">
                <a ui-sref="dashboard.viewagents" ui-sref-active="active"><i id="viewagents" class="fas fa-home"></i></a>
                <a ui-sref="dashboard.editagent({id: agent._id})"  ui-sref-active="active"><i id="editagent" class="fas fa-user"></i></a>
                <a ui-sref="dashboard.editstats({id: agent._id})" ui-sref-active="active"><i id="editstats" class="fas fa-shield-alt"></i></a>
                <a ui-sref="dashboard.editpsych({id: agent._id})" ui-sref-active="active"><i id="editpsych" class="fas fa-shapes"></i></a>
                <a ui-sref="dashboard.editskills({id: agent._id})" ui-sref-active="active"><i id="editskills" class="fas fa-cogs"></i></a>
                <a ui-sref="dashboard.editinjuries({id: agent._id})" ui-sref-active="active"><i id="editinjuries" class="fas fa-file-medical"></i></a>
                <a ui-sref="dashboard.editarmor({id: agent._id})" ui-sref-active="active"><i id="editarmor" class="fas fa-shield-alt"></i></a>
                <a ui-sref="dashboard.editagentwep({id: agent._id, mode: 'editwep'})" ui-sref-active="active"><i class="fas fa-truck-moving"></i></a>
            </div>
        </div>
    </div>
</div>
